version: 2.1

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:12.16.1

commands:
  restore_npm:
    steps:
      - restore_cache:
        name: Restore npm dependencies
        key: npm-{{ checksum "yarn.lock" }}

  save_npm:
    steps:
      - save_cache:
        name: Cache npm dependencies
        key: npm-{{ checksum "yarn.lock" }}
        paths:
          - ~/workspace/node_modules

jobs:
  executor: default
  steps:
    - checkout
    - run: echo "A first hello"
